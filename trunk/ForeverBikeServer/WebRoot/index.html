<html>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<head>
<title>ORIPS集成平台</title>
<link rel="stylesheet" type="text/css" href="./css/style.css" />
</head>
<body>
<form id="login-form"  action= "loginaction.action" method="post">
  <fieldset>
  <legend>Log in</legend>
  <label for="login">用户名:</label>
  <input type="text" id="login" name="userName"/>
  <div class="clear"></div>
  <label for="password">密码:</label>
  <input type="password" id="password" name="password"/>
  <div class="clear"></div>
  <label for="typeSelect">用户类型:</label>
  <select name="role" style="margin: 6px 132px 0 0;">
  		<option value="1">客户</option>
  		<option value="2">部门员工</option>
        <option value="4">客户经理</option>
        <option value="8">系统管理员</option>
  </select>
  <div class="clear"></div>
  <br />
  <input type="submit" style="margin: 0 -130px 0 0;" class="button" name="commit" value="登录"/>
  <input type="button" style="margin: -29px -220px 0 0;" class="button" name="commit" value="注册" />
  <input type="button" style="margin: -30px -340px 0 0;" class="button2" name="commit" value="找回密码"/></fieldset>
</form>
